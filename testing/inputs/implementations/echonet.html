<div class="impl" id="impl-echonet-proxy">
  <h4>echonet-wot-proxy: Intermediary</h4>
  <p>
    This is an intermediary that connects ECHONET Lite devices into the W3C WoT and allows WoT clients to interact with
    them via provided TDs.
  </p>
  <p>This intermediary extends the node-wot library.</p>
</div>
